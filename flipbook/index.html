<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .book-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #04376B;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #04376B;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #04376B;
    }

    .text-highlight {
  position: absolute;
  background: rgba(255, 200, 0, 0.45);
  border-radius: 3px;
  pointer-events: none;
}

  </style>
</head>
<body>

  <div class="book-container">
    <div class="book" id="book"></div>
    <div class="buttons">
      <button id="prev-btn">‚Üê Sebelumnya</button>
      <button id="next-btn">Berikutnya ‚Üí</button>

      <!-- üîç Search bar -->
      <input type="text" id="search-input" placeholder="Search">
      <button id="search-btn">Cari</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
